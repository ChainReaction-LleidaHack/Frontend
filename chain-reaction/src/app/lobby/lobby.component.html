<div class="scroll">
  <div class="header">
    <div class="logo-container">
        <!-- If isCreator que ponga crear partida, sinó que ponga unirse partida -->
        <h1> Sala d'espera</h1>
    </div>
  </div>
  <div class="lobby-content">
    <h3 class="game-code">{{ partyCode }}</h3>
    <h4>Jugadors: {{ players.length }}</h4>
    <div class="player-list">
      <ul>
        <li *ngFor="let player of players">
          <img [src]="player.image" alt="Foto de usuario" class="player-image">
          {{ player.name }}
        </li>
      </ul>
    </div>

    <button *ngIf="isCreator; else waitingText" (click)="startGame()" class="mat-card-button submit-button">
      <mat-card>
        <mat-card-content>
          <div class="header-content">
            <h2>Començar partida</h2>
          </div>
        </mat-card-content>
      </mat-card>
    </button>
    <ng-template #waitingText>
      <button class="mat-card-button submit-button waiting" >
        <mat-card>
          <mat-card-content>
            <div class="header-content">
              <h2>Esperant a l'anfitrió</h2>
            </div>
          </mat-card-content>
        </mat-card>
      </button>
    </ng-template>
  </div>
</div>
