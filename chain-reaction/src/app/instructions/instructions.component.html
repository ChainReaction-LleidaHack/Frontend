<!-- instructions.component.html -->
<div class="instructions-container">
  <mat-card *ngFor="let instruction of instructions" class="instruction-card">
    <mat-card-header>
      <mat-card-title>{{ instruction.title }}</mat-card-title>
    </mat-card-header>
    <div class="card-body">
      <div class="text-content">
        <mat-card-content>
          <p>{{ instruction.text }}</p>
        </mat-card-content>
      </div>
      <div class="image-content">
        <img mat-card-image [src]="instruction.image" alt="{{ instruction.title }}" class="instruction-image">
      </div>
    </div>
  </mat-card>
  <button (click)="goHome()" class="mat-card-button submit-button">
    <mat-card>
      <mat-card-content>
        <div class="header-content">
          <h2> Torna a l'inici</h2>
        </div>
      </mat-card-content>
    </mat-card>
  </button></div>
