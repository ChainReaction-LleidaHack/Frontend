<div class="header">
  <div class="logo-container">
    <img src="..\assets\icons\chain.svg" alt="Logo de Chain Reaction" class="logo">
    <div class="title-container">
      <h1>Chain</h1>
      <h1>Reaction</h1>
    </div>
  </div>
</div>

  
<div class="content">
  <button (click)="crearPartida()" class="mat-card-button create-game">
    <mat-card>
      <mat-card-content>
        <div class="header-content">
          <img src="..\assets\icons\crear.svg" alt="Crear" class="custom-icon">
          <h2>Crear a partida</h2>
        </div>
      </mat-card-content>
    </mat-card>
  </button>
  
  <div class="mat-card-button join-game">
    <mat-card>
      <mat-card-content>
        <div (click)="unirsePartida()" class="header-content">
          <img src="..\assets\icons\unirse.svg" alt="Unirse" class="custom-icon">
          <h2>Unir-se a partida</h2>
        </div>
        <mat-form-field appearance="fill">
          <mat-label>XXXX</mat-label>
          <input matInput [(ngModel)]="partyCode" (ngModelChange)="partyCode = $event.toUpperCase()" name="partyCode" required>
        </mat-form-field>
      </mat-card-content>
    </mat-card>
  </div>
  
  <button (click)="instructions()" class="mat-card-button how-to-play">
    <mat-card>
      <mat-card-content>
        <div class="header-content">
          <img src="..\assets\icons\info.svg" alt="Instrucciones" class="custom-icon">
          <h2>Com jugar?</h2>
        </div>
      </mat-card-content>
    </mat-card>
  </button>
</div>
